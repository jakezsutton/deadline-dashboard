<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deadline Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Deadline Dashboard</h1>
    <p>Track assignments, labs, and exams by urgency</p>
  </header>

  <main>
    <!-- Add Deadline Form -->
    <section class="form-section">
      <h2>Add Deadline</h2>

      <form id="deadline-form">
        <input
          type="text"
          id="course-input"
          placeholder="Course (e.g. CSC230)"
          required
        />

        <input
          type="text"
          id="task-input"
          placeholder="Task (e.g. Assignment 2)"
          required
        />

        <input
          type="date"
          id="date-input"
          required
        />

        <button>Add</button>
      </form>
    </section>

    <!-- Deadlines List -->
    <section class="list-section">
      <div class="deadlines-header">
        <div class="header-left">
          <h2>Upcoming Deadlines</h2>
        </div>

        <div class="header-right">
          <label class="toggle-completed">
            <input type="checkbox" id="toggle-completed">Hide completed tasks
          </label>
        </div>
      </div>

      <p id="empty-message">No deadlines yet &#x1F389</p>

      <ul id="deadline-list">
        <!-- note: added deadlines will go here --->
      </ul>

    </section>
  </main>
  
</body>
</html>
